<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        renderer.shadowMap.enabled = true;
        renderer.setClearColor(0x90b0e0);
     //   renderer.setClearColor(0x102030);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(7, 10, -3);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight1.position.set(1000, 1000, 10);
        directionalLight1.castShadow = true;
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        directionalLight2.castShadow = true;
        // シーンに追加
 //       scene.add(directionalLight2);

        var light = new THREE.SpotLight(0xffffff, 2, 100, Math.PI / 20, 0.1, 0.5);
        light.position.set(0,10, 15);
        light.castShadow = true;
       // scene.add(light);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        var planeGeometry = new THREE.PlaneGeometry(100,100,10,10); //縦、横、分割数、分割数
        var planeMaterial = new THREE.MeshStandardMaterial({color: 0x808080,roughness: 0.0});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow = true;
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,0,0);
        scene.add(plane);
        
        var ptextureloader = new THREE.TextureLoader();
        var ptexture = ptextureloader.load("texture/koudaimap.png");
        var pmat = new THREE.MeshPhongMaterial();
        pmat.map = ptexture;

        var planeGeometry2 = new THREE.PlaneGeometry(9.87,8.46,10,10); //縦、横、分割数、分割数
       // var planeMaterial2 = new THREE.MeshStandardMaterial({color: 0x606060,roughness: 1});
        var plane2 = new THREE.Mesh(planeGeometry2,pmat);
        plane2.receiveShadow = true;
        plane2.rotation.set( -Math.PI/2, 0, 0 );
        plane2.position.set(0,0.01,0);
        scene.add(plane2);

//        var textureLoader = new THREE.TextureLoader();
//        var side1 = textureLoader.load("texture/side1-all.png");
 //       var mat1 = new THREE.MeshPhongMaterial();
 //       mat1.map = side1;

        var materials1 = [
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/side2-all.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/side4-all.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/rooftop1.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/rooftop2.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/side1-all.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/side3-all.png")}),
        ];
        var material1 = new THREE.MeshFaceMaterial(materials1);

        var materials2 = [
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/side2-half.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/side4-half.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/rooftop2.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/rooftop1.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/side1-half.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/side3-half.png")}),
        ]
        var material2 = new THREE.MeshFaceMaterial(materials2);

        var bgeometry1 = new THREE.BoxGeometry(1, 3, 0.4);
        var box1 = new THREE.Mesh(bgeometry1, material1);
     //   box1.castShadow = true;
      //  box1.receiveShadow = true;
        box1.position.set(0,1.5,0);
        //scene.add(box1);

        var bgeometry2 = new THREE.BoxGeometry(1.3, 0.7, 0.7);
        var box2 = new THREE.Mesh(bgeometry2, material2);
        box2.position.set(0.15, 0.35, 0.15);
        //scene.add(box2);

        var textureLoader = new THREE.TextureLoader();
        var text1 = textureLoader.load("texture/text.png");
        const spmat1 = new THREE.SpriteMaterial({map:text1,});

        const sprite1 = new THREE.Sprite(spmat1);
        sprite1.scale.set(2, 0.5, 1);
        sprite1.position.set(0, 5, 0);
        //scene.add(sprite1);

        const ichigoukan = new THREE.Group();
        ichigoukan.add(box1);
        ichigoukan.add(box2);
        ichigoukan.castShadow = true;
        ichigoukan.receiveShadow = true;
        ichigoukan.rotation.set(0,Math.PI/2-0.1,0);
        ichigoukan.position.set(-1.7,0,2);
        scene.add(ichigoukan);


        var materials3 = [
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/7-back.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/7-front.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/7-top.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/7-top.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/7-right.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("texture/7-left.png")}),
        ];
        var material3 = new THREE.MeshFaceMaterial(materials3);

        var bgeometry3 = new THREE.BoxGeometry(0.9,1.5,0.8);
       // var bmaterial3 = new THREE.MeshStandardMaterial({color: 0xffffff, roughness: 0.0});
        var box3 = new THREE.Mesh(bgeometry3, material3);
        box3.castShadow = true;
        box3.receiveShadow = true;
        box3.position.set(0,0.75,0);
        scene.add(box3);
        
        
        
        const tsudanuma = new THREE.Group();
        tsudanuma.add(ichigoukan);
        tsudanuma.add(plane2);
        tsudanuma.add(box3);
        scene.add(tsudanuma);




        update();

        // 毎フレーム時に実行されるループイベントです

        var x = 0;

        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

           // 箱を回転させる
        //  box.rotation.x += 0.01;
       //   box.rotation.y += 0.01;

        //  torus.rotation.x += 0.01;

        //  test.rotation.y += 0.005;

          x+=0.03;
        //  test.position.y = Math.sin(x) / 2 + 1.7;
          sprite1.position.y = Math.sin(x)/10 + 3.5;

        //  ichigoukan.rotation.y += 0.005;
          tsudanuma.rotation.y += 0.005;

        }
      }
    </script>

  <br>
</body>
</html>
